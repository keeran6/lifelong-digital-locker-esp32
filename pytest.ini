[pytest]
# Pytest configuration for ESP32 Safe Locker project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options
# Uncomment to enable coverage reporting
# --cov=.
# --cov-report=html
# --cov-report=term-missing
# --cov-branch

# Markers
markers =
    unit: Unit tests with mocks
    integration: Integration tests
    hardware: Hardware tests requiring ESP32 device
    slow: Slow running tests

# Ignore paths
norecursedirs =
    .git
    .github
    dist
    build
    *.egg-info
    __pycache__

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (in seconds)
timeout = 300

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
